<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminder: {{title}}</title>
    <style>
        /* Reset some default styles for email clients */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table { border-collapse: collapse !important; }
        body { margin: 0; padding: 0; width: 100%; font-family: Arial, sans-serif; background-color: #f4f4f4; }

        .email-container { max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px; }

        .header { font-size: 24px; font-weight: bold; color: #333333; text-align: center; margin-bottom: 20px; }

        .body-text { font-size: 16px; color: #555555; line-height: 1.5; text-align: center; }

        .footer { font-size: 12px; color: #aaaaaa; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <div class="email-container">
                    <div class="header">Remider: {{title}}</div>

                    <div class="body-text">
                        Note: {{note}}
                    </div>

                    <div class="footer">
                        &copy; 2025 JMPCompany. All rights reserved.
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
